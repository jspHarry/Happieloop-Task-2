<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div class="title">
        <div class="logo">TD</div>
        <div>
          <h1>Task Management Dashboard</h1>
          <div style="color:var(--muted);font-size:13px">Manage tasks â€” create, edit, update status, delete</div>
        </div>
      </div>
      <div>
        <button class="btn btn-ghost" onclick="loadTasks()">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div class="form">
        <input id="title" type="text" placeholder="Task title">
        <textarea id="desc" placeholder="Short description (optional)"></textarea>
        <select id="status">
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
        <div class="actions">
          <button id="btnCreate" class="btn btn-primary" onclick="createTask()">Create Task</button>
        </div>
      </div>

      <div id="tasks" class="tasks"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
